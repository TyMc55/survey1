<!DOCTYPE html>
<html>

<Header>  
<h1 id="title"> Why do you use social media? </h1>
</Header>  
  
<body>  
<p id="description"> A brief survey about why you use social media, and how much time you spend on it. Please answer the questions below to help us gather some data!</p>

<form id="survey-form"> 
 
  <div class="input-headings">
  
  <label for="name" id="name-label"> Name </label>
  <input id="name" type="text" name="name" placeholder="Ash Ketchum" class="form-inputs" required> </input>
  
  <br>
  
  <label for="email" id="email-label"> Email </label>
  <input id="email" type="email" name="email" placeholder="ashketchum@oakindustries.com" class="form-inputs" required> </input>

  <br>

  <label for="number" id="number-label"> Age </label>
  <input id="number" type="number" name="number" placeholder="18" min="5" max="100" class="form-inputs" required>   </input>
  
  <br>
  <br>

  <label for="dropdown" id="social-media-sites"> Which social media site do you use most often? </label>
<select id="dropdown" class="form-inputs">
  <option value="Facebook"> Facebook </option>
  <option value="Twitter"> Twitter </option>
  <option value="Instagram"> Instagram </option>
  <option value="Snapchat"> Snapchat </option>
   <option value="Other"> Other </option>
</select>
  
  <br>
  <br>

<label for="hours_spent" id="hours_spent"> How many hours per week do you think you spend on social media? </label>
    <br>
  <input id="hours_spent" type="radio" id="one_to_five" name="hours" value="one_to_five">
  <label for="hours_spent"> 1-5 hours </label>
    <br>
  <input id="hours_spent" type="radio" id="six_to_ten" name="hours" value="six_to_ten">
  <label for="hours_spent"> 6-10 hours </label>
    <br>
  <input id="hours_spent" type="radio" id="eleven_to_fifteen" name="hours" value="eleven_to_fifteen">
  <label for="hours_spent"> 11-15 hours </label>
    <br>
   <input id="hours_spent" type="radio" id="sixteen_plus" name="hours" value="sixteen_plus">
  <label for="hours_spent"> 16+ hours </label>
   
    <br>
    <br>

<label for="reasons"> What reasons do you use social media? Select all that apply: </label>
<br>
<input id="checkbox" type="checkbox" name="reasons" value="family">
<label for="checkbox"> Family </label>
<br>
<input id="checkbox" type="checkbox" name="reasons" value="friends">
<label for="checkbox"> Friends </label>
<br>
<input id="checkbox" type="checkbox" name="reasons" value="pictures">
<label for="checkbox"> Pictures </label>
<br>
<input id="checkbox" type="checkbox" name="reasons" value="drama">
<label for="checkbox"> Drama/Conflict </label>
<br>
<input id="checkbox" type="checkbox" name="reasons" value="lurk">
<label for="checkbox"> Lurk </label>
<br>
<br>
<label id="textarea"> Additional Comments </label>
<br>
<textarea id="textarea" name="instructions" rows="5" cols="40">
  
</textarea>
<br>
<br>
<input id="submit" type="submit" value="Submit Survey" class="submit-button">

  </div>
  
</form>
</body>
</html>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
</script>
